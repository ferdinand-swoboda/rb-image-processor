<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title th:text="|Images of ${works[0].exif_make}|"></title>
    <style type="text/css">
        nav {
            margin: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="|Images of ${works[0].exif_make}|"></h1>

    <nav>
        <div style="float: left">
            <a th:href="${indexPageLink}">All Images</a> |
        </div>

        <div style="float: left" th:each="cameraModelPageLink : ${cameraModelPageLinks}">
            <a th:text="|Images of ${cameraModelPageLink.key}|" th:href="${cameraModelPageLink.value}"></a> |
        </div>
    </nav>
</header>

<div th:each="work : ${works}">
    <img th:src="${work.urlsOfImages['large']}" alt="Work image" />
</div>

</body>
</html>
