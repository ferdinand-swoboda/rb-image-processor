<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title th:text="Images of ${currentMake}"></title>
    <style type="text/css">
        nav {
            margin: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="Images of ${currentMake}"></h1>

    <nav>
        <a href="${indexPageLink}">All Images</a> |
        <a th:each="cameraModelPageLink : ${cameraModelPageLinks}" th:text="Images of ${cameraModelPageLink.key}" href="${cameraModelPageLink.value}"></a> |
    </nav>
</header>

<div th:each="imageUrl : ${imageUrls}">
    <img src=${imageUrl} alt="Work image" />
</div>

</body>
</html>
